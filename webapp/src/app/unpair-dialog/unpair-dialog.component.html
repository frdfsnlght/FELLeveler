<h2 mat-dialog-title>Unpair</h2>
<mat-dialog-content>
    <div *ngIf="mode == 'Tractor'">
        <mat-action-list>
            <mat-list-item *ngFor="let dev of model.btPairedDevices.value; index as i; first as isFirst" (click)="removePairing(dev.address)">
                <mat-icon matListIcon>build</mat-icon>
                <h3 matLine>{{dev.name}}</h3>
                <p matLine>{{dev.address}}</p>
            </mat-list-item>
        </mat-action-list>
    </div>
    <div *ngIf="mode == 'Implement'">
        <p>Are you sure you want to unpair the device?</p>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button
        mat-raised-button
        color="primary"
        *ngIf="mode == 'Implement'"
        (click)="unpair()">Unpair</button>
    <button
        mat-raised-button
        (click)="cancel()">Cancel</button>
</mat-dialog-actions>
